<style>
    .error-page {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin-top:20px;
    background-color:white;
    color: #333;
    padding: 0 20px; /* Đảm bảo giao diện đẹp trên màn hình nhỏ */
}

.error-container {
    text-align: center;
 border: 2px solid #ccc; /* Đường viền xám nhạt */
    padding: 20px; /* Khoảng cách bên trong khung */
    border-radius: 10px; /* Bo góc cho khung */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Hiệu ứng đổ bóng */
    max-width: 600px; /* Giới hạn chiều rộng */
    margin: 20px auto; /* Canh giữa trên trang */    
    max-width: 800px;
}

.error-container img {
    width: 100%;
    max-width: 400px;
}

.error-title {
    font-size: 48px;
    font-weight: bold;
    color: #ff3d49;
    margin: 20px 0;
}

.error-description {
    font-size: 18px;
    margin-bottom: 30px;
    color: black;
}

.error-btn {
    text-decoration: none;
    font-size: 16px;
    color: #fff;
    background-color: #ff3d49;
    padding: 10px 20px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.error-btn:hover {
    background-color: #bd081c;
    
    color:white;
}

.error-illustration {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
}

.error-illustration img {
    max-width: 100%;
    height: auto;
}
