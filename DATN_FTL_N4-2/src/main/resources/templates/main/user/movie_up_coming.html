<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Phim sắp chiếu - For The Love</title>
 <link rel="icon" href="/slider_1-main/image/ok.png" type="image/png">

<link rel="stylesheet" href="/slider_1-main/css/style.css">
<link rel="stylesheet" href="/slider_1-main/css/tong.css">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
	
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- SweetAlert CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
<!-- Animate.css -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body>
	<div th:replace="userViews/header:: .navbar"></div>
	<div class="container mt-5">
<span class="custom-text-center mb-3" style="color: #ff3d49;">
        Phim sắp chiếu
    </span>
		<div class="row row-cols-2 row-cols-md-5 g-4 card-xem-them">
			<!-- Lặp qua danh sách phim sắp chiếu từ backend -->
			<th:block th:each="movie : ${movies}">
				<div class="col">
					<div class="card movie_card">
						<!-- Hiển thị độ tuổi hạn chế của phim -->
						<span class="ghdtIndex" th:text="${movie.ageRestriction} + '+'"></span>
						<!-- Hiển thị hình ảnh của phim -->
						<img th:src="${movie.image}" class="card-img-top"
							alt="Movie Image">
						<div class="card-body">
							<!-- Tên phim, chỉ hiển thị tối đa 40 ký tự -->
							<h5 class="card-title m-0 mb-2"
								th:text="${movie.movieName.length() > 40 ? #strings.substring(movie.movieName, 0, 40) + '...' : movie.movieName}">
								Tên phim</h5>
							<!-- Thể loại phim -->
							<span class="card-theLoai mt-2"
								th:text="${movie.genre.length() > 25 ? #strings.substring(movie.genre, 0, 25) + '...' : movie.genre}">
								Thể loại phim </span><br>

							<!-- Link đến chi tiết phim -->
							<a th:href="@{/details/{id}(id=${movie.movieId})}"
								class="custom-btn-datve mt-3"> <span>Chi tiết</span>
							</a>
						</div>
					</div>
				</div>
			</th:block>
		</div>
	</div>
	
	<div th:replace="userViews/footer:: footer"></div>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Lấy URL hiện tại
        const currentPath = window.location.pathname;

        // Lấy tất cả các liên kết trong thanh điều hướng
        const navLinks = document.querySelectorAll('.navbar-nav .nav-link');

        // Duyệt qua tất cả các liên kết
        navLinks.forEach(link => {
            // So sánh URL của liên kết với URL hiện tại
            if (link.getAttribute('href') === currentPath) {
                link.classList.add('active'); // Thêm lớp 'active' nếu trùng khớp
            } else {
                link.classList.remove('active'); // Loại bỏ lớp 'active' nếu không trùng khớp
            }
        });
    });
</script>
<script src="/slider_1-main/js/help.js"></script>
	<script src="/slider_1-main/js/search.js"></script>
</body>
</html>
