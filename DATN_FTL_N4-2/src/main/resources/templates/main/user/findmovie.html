<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Tìm kiếm phim - For The Love</title>
<link rel="icon" href="/slider_1-main/image/ok.png" type="image/png">
<link rel="stylesheet" href="/slider_1-main/css/style.css">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
	<div th:replace="userViews/header:: .navbar"></div>
	<!-- findmovie.html -->
	<div class="container mt-4">
		<h1 class="mb-4" style="margin-top: 100px;">
			<span th:if="${resultCount != null}"
				th:text="'Tìm thấy ' + ${resultCount} + ' kết quả có liên quan.'"
				style="font-weight: normal; font-size: 40px; color: #ff3d49;"><span
				th:text="${movieName}"></span></span>
		</h1>

		<!-- Hiển thị thông báo nếu có -->
		

		<!-- Phần hiển thị danh sách phim -->
		<div class="row row-cols-2 row-cols-md-5 g-4 card-xem-them"
			th:if="${movies.size() > 0}">
			<th:block th:each="movie : ${movies}">
				<div class="col">
					<div class="card movie_card">
						<span class="ghdtIndex" th:text="${movie.ageRestriction} + '+'"></span>
						<img th:src="${movie.image}" class="card-img-top"
							alt="Movie Image">
						<div class="card-body">
							<h5 class="card-title m-0 mb-2"
								th:text="${movie.movieName.length() > 40 ? #strings.substring(movie.movieName, 0, 40) + '...' : movie.movieName}">
								Tên phim</h5>
							<span class="card-theLoai mt-2"
								th:text="${movie.genre.length() > 25 ? #strings.substring(movie.genre, 0, 25) + '...' : movie.genre}">
								Thể loại phim </span> <br> <a
								th:href="@{/index/details/{id}(id=${movie.movieId})}"
								class="custom-btn-datve mt-3"> <span>Chi tiết</span>
							</a>
						</div>
					</div>
				</div>
			</th:block>
		</div>

		<div th:if="${movies.size() == 0}" class="no-movies-message"></div>
	</div>





	<div th:replace="userViews/footer:: footer"></div>
	
		<script src="/slider_1-main/js/help.js"></script>
	
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<style>
.result-count {
	font-size: 30px; /* Tăng kích thước chữ */
	font-weight: bold; /* Làm chữ đậm */
	background: linear-gradient(90deg, #ff7e5f, #feb47b);
	/* Gradient màu */
	-webkit-background-clip: text; /* Cắt nền để áp dụng gradient */
	-webkit-text-fill-color: transparent;
	/* Làm cho màu chữ trong suốt để thấy gradient */
	margin-top: 10px; /* Khoảng cách giữa tiêu đề và số lượng kết quả */
}

.message-alert {
	font-size: 1.5rem; /* Kích thước chữ lớn hơn */
	font-weight: bold; /* Chữ đậm */
	background: linear-gradient(90deg, #ff7e5f, #feb47b);
	/* Gradient màu */
	-webkit-background-clip: text; /* Cắt nền để áp dụng gradient */
	-webkit-text-fill-color: transparent;
	/* Làm cho màu chữ trong suốt để thấy gradient */
	margin: 20px 0; /* Khoảng cách trên và dưới */
	text-align: center; /* Canh giữa chữ */
}

.no-movies-message p {
	font-size: 1.5rem; /* Kích thước chữ lớn hơn */
	font-weight: bold; /* Chữ đậm */
	background: linear-gradient(90deg, #6a11cb, #2575fc);
	/* Gradient màu khác */
	-webkit-background-clip: text; /* Cắt nền để áp dụng gradient */
	-webkit-text-fill-color: transparent;
	/* Làm cho màu chữ trong suốt để thấy gradient */
	text-align: center; /* Canh giữa chữ */
	margin: 20px 0; /* Khoảng cách trên và dưới */
}
</style>
	<script src="/slider_1-main/js/search.js"></script>
</body>
</html>
