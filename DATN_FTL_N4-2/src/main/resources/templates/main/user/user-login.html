<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Đăng nhập - For The Love</title>
	<link rel="stylesheet" href="/slider_1-main/css/style.css">
	<link rel="icon" href="/slider_1-main/image/ok.png" type="image/png">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<!-- SweetAlert CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
	<!-- Animate.css -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
	<div th:replace="~{userViews/header:: .navbar}"></div>
	<div class="div-top"></div>

	<div class="mt-5 mb-5 container">
		<div class="mb-3 card-login" style="width: 100%; height: auto;">
			<div class="g-0 row">
				<div class="col-md-7">
					<img src="https://c.wallhere.com/photos/1b/92/Superman_Man_of_Steel_DC_Comics_comics_comic_art_superhero_Lex_Luthor_Clark_Kent-2262656.jpg!d"
						class="custom-border-radius rounded-start w-100 h-100 img-fluid" alt="...">
				</div>
				<div class="col-md-5">
					<form class="form-login" th:action="@{/login}" method="post" id="contactForm"
						novalidate="novalidate">

						<label class="custom-tieude-login">Đăng nhập tài khoản</label>

						<div class="alert-container">
						</div>
						<div class="flex-column">
							<label>Tên đăng nhập</label>
						</div>
						<div class="inputForm">
							<svg height="20" width="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
								<path
									d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5zm0 2c-3.9 0-11 2-11 6v2h22v-2c0-4-7.1-6-11-6z"
									fill="none" stroke="#000" stroke-width="2" />
							</svg>
							<input type="text" class="input" name="username" placeholder="Hãy nhập tên đăng nhập"
								required>
						</div>

						<div class="flex-column">
							<label>Mật khẩu </label>
						</div>
						<div class="inputForm">
							<svg height="20" viewBox="-64 0 512 512" width="20" xmlns="http://www.w3.org/2000/svg">
								<path
									d="m336 512h-288c-26.453125 0-48-21.523438-48-48v-224c0-26.476562 21.546875-48 48-48h288c26.453125 0 48 21.523438 48 48v224c0 26.476562-21.546875 48-48 48zm-288-288c-8.8125 0-16 7.167969-16 16v224c0 8.832031 7.1875 16 16 16h288c8.8125 0 16-7.167969 16-16v-224c0-8.832031-7.1875-16-16-16zm0 0">
								</path>
								<path
									d="m304 224c-8.832031 0-16-7.167969-16-16v-80c0-52.929688-43.070312-96-96-96s-96 43.070312-96 96v80c0 8.832031-7.167969 16-16 16s-16-7.167969-16-16v-80c0-70.59375 57.40625-128 128-128s128 57.40625 128 128v80c0 8.832031-7.167969 16-16 16zm0 0">
								</path>
							</svg>
							<input type="password" class="input" name="password" id="password"
								placeholder="Hãy nhập mật khẩu" required>
							<span id="togglePassword" class="toggle-password" style="cursor: pointer;"> <span
									id="eyeIcon" class="eye-open">🐵</span> <!-- Biểu tượng khỉ mở mắt -->
							</span>
						</div>




						<button class="mt-4 boton-elegante" type="submit">Đăng
							nhập ngay</button>


						<p class="p">
							<span>Bạn đã có tài khoản?</span><a th:href="@{/register}" style="text-decoration: none;">
								<span class="span">Đăng
									ký</span>
							</a> <a th:href="@{/forgot-password}" style="text-decoration: none;">
								<span class="span">/ Quên mật khẩu</span>
							</a>
						</p>
						<p class="line p">Hoặc</p>

						<div class="flex-row">
							<a class="btn google"
								style="text-decoration: none; padding: 10px 15px; border: 2px solid #4285F4; border-radius: 8px; display: inline-flex; align-items: center; justify-content: center; margin-right: 10px; transition: border-color 0.3s ease, box-shadow 0.3s ease;"
								th:href="@{/oauth2/authorization/google}"> <svg version="1.1" width="20" id="Layer_1"
									xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
									x="0px" y="0px" viewBox="0 0 512 512" style="enable-background: new 0 0 512 512;"
									xml:space="preserve">
									<path style="fill:#FBBB00;" d="M113.47,309.408L95.648,375.94l-65.139,1.378C11.042,341.211,0,299.9,0,256
                                      c0-42.451,10.324-82.483,28.624-117.732h0.014l57.992,10.632l25.404,57.644c-5.317,15.501-8.215,32.141-8.215,49.456
                                      C103.821,274.792,107.225,292.797,113.47,309.408z"></path>
									<path style="fill:#518EF8;"
										d="M507.527,208.176C510.467,223.662,512,239.655,512,256c0,18.328-1.927,36.206-5.598,53.451
                                      c-12.462,58.683-45.025,109.925-90.134,146.187l-0.014-0.014l-73.044-3.727l-10.338-64.535
                                      c29.932-17.554,53.324-45.025,65.646-77.911h-136.89V208.176h138.887L507.527,208.176L507.527,208.176z">
									</path>
									<path style="fill:#28B446;" d="M416.253,455.624l0.014,0.014C372.396,490.901,316.666,512,256,512
                                      c-97.491,0-182.252-54.491-225.491-134.681l82.961-67.91c21.619,57.698,77.278,98.771,142.53,98.771
                                      c28.047,0,54.323-7.582,76.87-20.818L416.253,455.624z"></path>
									<path style="fill:#F14336;" d="M419.404,58.936l-82.933,67.896c-23.335-14.586-50.919-23.012-80.471-23.012
                                      c-66.729,0-123.429,42.957-143.965,102.724l-83.397-68.276h-0.014C71.23,56.123,157.06,0,256,0
                                      C318.115,0,375.068,22.126,419.404,58.936z"></path>
								</svg> Đăng nhập bằng Google
							</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- FOOTER -->
	<div style="margin-top:-48px"></div>
	<div th:replace="~{userViews/footer:: footer}"></div>
<style>
  .btn.google {
    transition: border-color 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
  }

  .btn.google:hover {
    border-color: #2b6cb0; /* Màu viền khi hover */
    background-color: #e8f0fe; /* Màu nền khi hover */
    box-shadow: 0px 4px 15px rgba(66, 133, 244, 0.3); /* Bóng đổ */
  }
</style>
	<script src="/slider_1-main/js/password.js"></script>
	<script src="/slider_1-main/js/help.js"></script>
	<script src="/slider_1-main/js/search.js"></script>
	<script>
		const Toast = Swal.mixin({
			toast: true,
			position: "top-end",
			showConfirmButton: false,
			timer: 3000,
			timerProgressBar: true,
			didOpen: (toast) => {
				toast.onmouseenter = Swal.stopTimer;
				toast.onmouseleave = Swal.resumeTimer;
			}
		});
	</script>
	<th:block th:if="${empty}">
		<script>
			Toast.fire({
				icon: "error",
				text: /*[[${empty}]]*/ 'Tên đăng nhập và mật khẩu không được để trống!'  <!-- Thay vì text động, bạn có thể để text tĩnh như thế này nếu không có biến -->
			});
		</script>
	</th:block>

	<th:block th:if="${error}">
		<script>
			Toast.fire({
				icon: "error",
				text: /*[[${error}]]*/ 'Tên đăng nhập hoặc mật khẩu không đúng!'  <!-- Thay vì text động, bạn có thể để text tĩnh như thế này nếu không có biến -->
			});
		</script>
	</th:block>
<th:block th:if="${errorss}">
		<script>
			Toast.fire({
				icon: "error",
				text: /*[[${errorss}]]*/ 'Tài khoản bạn đã bị vô hiệu hóa!'  <!-- Thay vì text động, bạn có thể để text tĩnh như thế này nếu không có biến -->
			});
		</script>
	</th:block>
	<th:block th:if="${errors}">
		<script>
			Toast.fire({
				icon: "error",
				text: /*[[${errors}]]*/ 'Tài khoản không có quyền truy cập!'  <!-- Thay vì text động, bạn có thể để text tĩnh như thế này nếu không có biến -->
			});
		</script>
	</th:block>


</body>

</html>
