<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Admin - Thống Kê Theo Phim</title>
	<meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
	<link rel="icon" href="/slider_1-main/image/ok.png" type="image/png">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="/assets/js/plugin/webfont/webfont.min.js"></script>
 <script src="../assets/js/aside.js"></script>
	<script>
		WebFont.load({
			google: {
				"families": ["Public Sans:300,400,500,600,700"]
			},
			custom: {
				"families": ["Font Awesome 5 Solid", "Font Awesome 5 Regular",
					"Font Awesome 5 Brands", "simple-line-icons"],
				urls: ['/assets/css/fonts.min.css']
			},
			active: function () {
				sessionStorage.fonts = true;
			}
		});
	</script>

	<link rel="stylesheet" href="/assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="/assets/css/plugins.min.css">
	<link rel="stylesheet" href="/assets/css/kaiadmin.min.css">
	<link rel="stylesheet" href="/assets/css/demo.css">
	<!-- Giữ nguyên nếu bạn cần -->
	<link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
	<style>
		body {
			font-family: 'Arial', sans-serif;
			background-color: #f9f9f9;
			margin: 0;
			padding: 0;
		}

		.d-flex {
			gap: 15px;
			/* Thêm khoảng cách giữa các thành phần */
		}

		label {
			font-weight: bold;
		}

		input.form-control {
			width: 200px;
			/* Đặt chiều rộng cố định */
		}

		button.btn-primary {
			background-color: #007bff;
			border: none;
			padding: 8px 20px;
		}

		a.btn-success {
			background-color: #28a745;
			border: none;
			padding: 8px 20px;
			color: #fff;
			text-decoration: none;
		}

		button.btn,
		a.btn {
			border-radius: 5px;
			font-weight: bold;
		}

		.alert-success {
			margin-top: 10px;
			text-align: center;
		}

		.alert {
			margin-top: 15px;
		}

		.info-box {
			background-color: #ffffff;
			border: 1px solid #ddd;
			border-radius: 10px;
			padding: 15px;
			text-align: center;
			box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
			margin-bottom: 20px;
		}

		.info-box h6 {
			font-size: 16px;
			color: #333;
			margin-bottom: 10px;
			font-weight: bold;
		}

		.info-box p {
			font-size: 18px;
			color: #007bff;
			font-weight: bold;
			margin: 0;
		}

		.info-box i {
			font-size: 24px;
			color: #007bff;
			margin-bottom: 10px;
		}

		h3,
		h4 {
			font-weight: bold;
			color: #333;
		}

		.table {
			margin-top: 20px;
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
			overflow: hidden;
		}

		.table thead {
			background-color: #007bff;
			color: #fff;
		}

		.table th,
		.table td {
			text-align: center;
			padding: 10px;
			vertical-align: middle;
		}

		.table-striped tbody tr:nth-of-type(odd) {
			background-color: #f4f6f9;
		}

		.form-inline .input-group {
			display: flex;
			align-items: center;
			justify-content: space-between;
		}

		.form-inline .btn-primary {
			background-color: #007bff;
			border-color: #007bff;
		}

		.btn-success {
			margin-left: 10px;
			font-weight: bold;
			color: #fff;
			background-color: #28a745;
			border: none;
			border-radius: 5px;
			padding: 8px 16px;
		}

		.btn-success:hover {
			background-color: #218838;
		}

		.alert {
			margin-top: 20px;
			padding: 15px;
			border-radius: 5px;
			background-color: #d4edda;
			color: #155724;
			border: 1px solid #c3e6cb;
		}

		.alert-success {
			display: flex;
			align-items: center;
			justify-content: space-between;
		}

		.alert-success span {
			font-weight: bold;
		}

		/* Hiệu ứng chuyển động */
		button,
		.info-box {
			transition: all 0.3s ease;
		}
	</style>
	<div class="wrapper">
		<div th:replace="~{adminViews/aside:: .sidebar}"></div>
		<div class="main-panel">
			<div class="container m-0">
				<div class="page-inner m-0">

					<div class="row">
						<!-- Tổng Số Vé Bán Ra -->
						<div class="col-md-6">
							<div class="info-box">
								<h6>
									<i class="fas fa-ticket-alt"></i> Tổng Tất Cả Vé Bán Ra
								</h6>
								<p>
									<span th:text="${totalTickets}"></span> vé
								</p>

							</div>
						</div>

						<!-- Tổng Doanh Thu Tất cả phim -->
						<div class="col-md-6">
							<div class="info-box">
								<h6>
									<i class="fas fa-coins"></i> Tổng Doanh Thu Tất Cả Phim

								</h6>
								<p>
									<span th:text="${totalRevenueFormatted}"></span> VNĐ
								</p>
							</div>
						</div>
					</div>
					<div class="container mt-4">

						<h3 class="text-center">Thống Kê Tất Cả Các Phim Trong Hóa Đơn</h3>

						<!-- Form lọc theo ngày -->
						<form th:action="@{/charts/movies/filter}" method="get" class="mt-4">
							<div class="d-flex align-items-center justify-content-center">

								<!-- Từ ngày -->
								<div class="d-flex align-items-center mr-4">
									<label class="mr-2" for="startDate">Từ ngày:</label> <input type="date"
										id="startDate" name="startDate" class="form-control" required>
								</div>

								<!-- Đến ngày -->
								<div class="d-flex align-items-center mr-4">
									<label class="mr-2" for="endDate">Đến ngày:</label> <input type="date" id="endDate"
										name="endDate" class="form-control" required>
								</div>

								<!-- Nút lọc -->
								<button type="submit" class="btn btn-primary mr-2"><i class="bi bi-funnel-fill"></i>

									Lọc</button>

								<!-- Nút xuất Excel -->
								<a href="/charts/movies/export" class="btn btn-success"> <i
										class="fas fa-file-excel"></i> Xuất Excel

								</a>
							</div>

							<div class="mt-3 text-center">
								<div th:if="${statusMessage != null}" class="alert alert-success ">

									<span th:text="${statusMessage}"></span>
									<!-- Nút mở file -->
									<a th:if="${filePath != null}" th:href="@{/charts/files/open(filePath=${filePath})}"
										class="btn btn-primary ms-3">
										<i class="fas fa-folder-open"></i> Mở File

									</a>
								</div>
							</div>

						</form>

						<!-- Bảng Top 3 Phim Bán Chạy Nhất -->
						<div class="mt-5" th:if="${top3Movies != null}">
							<h4 class="text-center mt-4">Top 3 Phim Bán Chạy Nhất</h4>
							<table id="myTable" class="table table-striped mt-3">

								<thead>
									<tr>
										<th class="text-center">STT</th>
										<th class="text-center">Tên Phim</th>
										<th class="text-center">Số Vé Bán</th>
										<th class="text-center">Doanh Thu</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="movie, iterStat : ${top3Movies}">
										<td class="text-center" th:text="${iterStat.index + 1}"></td>
										<td class="text-center" th:text="${movie.movieName}"></td>
										<td class="text-center" th:text="${movie.ticketCount}"></td>
										<td class="text-center" th:data-price="${movie.totalRevenue}"></td>
										<script>
											// Chỉ chọn các thẻ <td> có thuộc tính data-price
											document.querySelectorAll('td[data-price]').forEach(td => {
												const rawPrice = td.getAttribute('data-price'); // Lấy giá trị từ thuộc tính data-price
												console.log("Raw price:", rawPrice); // Log giá trị gốc

												const price = parseFloat(rawPrice); // Chuyển giá trị sang số
												if (!isNaN(price)) { // Nếu là số hợp lệ
													// Định dạng tiền Việt Nam và thêm ' VND'
													const formattedPrice = new Intl.NumberFormat('vi-VN').format(price) + ' VND';
													console.log("Formatted price:", formattedPrice); // Log giá trị sau định dạng
													td.textContent = formattedPrice; // Hiển thị giá trị định dạng
												} else {
													console.log("Invalid price:", rawPrice); // Log nếu giá trị không hợp lệ
													td.textContent = "N/A"; // Hiển thị mặc định nếu giá trị không hợp lệ
												}
											});
										</script>
									</tr>
								</tbody>
							</table>
						</div>

						<!-- Bảng Tất Cả Phim -->
						<div class="mt-4">
							<h4 class="text-center">Danh Sách Tất Cả Phim</h4>
							<table id="myTableAllPhim" class="table table-striped mt-3">

								<thead>

									<tr>
										<th class="text-center">STT</th>
										<th class="text-center">Tên Phim</th>
										<th class="text-center">Số Vé Bán</th>
										<th class="text-center">Doanh Thu</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="movie, iterStat : ${allMovies}">
										<td class="text-center" th:text="${iterStat.index + 1}"></td>
										<td class="text-center" th:text="${movie.movieName}"></td>
										<td class="text-center" th:text="${movie.ticketCount}"></td>
										<td class="text-center" th:data-price="${movie.totalRevenue}"></td>
										<script>
											// Chỉ chọn các thẻ <td> có thuộc tính data-price
											document.querySelectorAll('td[data-price]').forEach(td => {
												const rawPrice = td.getAttribute('data-price'); // Lấy giá trị từ thuộc tính data-price
												console.log("Raw price:", rawPrice); // Log giá trị gốc

												const price = parseFloat(rawPrice); // Chuyển giá trị sang số
												if (!isNaN(price)) { // Nếu là số hợp lệ
													// Định dạng tiền Việt Nam và thêm ' VND'
													const formattedPrice = new Intl.NumberFormat('vi-VN').format(price) + ' VND';
													console.log("Formatted price:", formattedPrice); // Log giá trị sau định dạng
													td.textContent = formattedPrice; // Hiển thị giá trị định dạng
												} else {
													console.log("Invalid price:", rawPrice); // Log nếu giá trị không hợp lệ
													td.textContent = "N/A"; // Hiển thị mặc định nếu giá trị không hợp lệ
												}
											});
										</script>
									</tr>
								</tbody>

							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="/assets/js/core/jquery-3.7.1.min.js"></script>
		<script src="/assets/js/core/popper.min.js"></script>
		<script src="/assets/js/core/bootstrap.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<!-- Bootstrap Notify -->
		<script src="/assets/js/plugin/bootstrap-notify/bootstrap-notify.min.js"></script>
		<!-- jQuery Scrollbar -->
		<script src="/assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>
		<!-- Kaiadmin JS -->
		<script src="/assets/js/kaiadmin.min.js"></script>
		<!-- Kaiadmin DEMO methods, don't include it in your project! -->
		<script src="/assets/js/setting-demo2.js"></script>
		<script th:inline="javascript">
			const movies = /*[[${movies}]]*/[]; // Dữ liệu từ Thymeleaf
			const movieNames = movies.map(movie => movie.movieName); // Lấy tên phim
			const ticketCounts = movies.map(movie => movie.ticketCount); // Lấy số vé bán ra
			const revenues = movies.map(movie => movie.totalRevenue); // Lấy doanh thu

			if (movies.length === 0) {
				console.error("Không có dữ liệu để hiển thị biểu đồ.");
			} else {
				const ctx = document.getElementById('movieChart').getContext('2d');
				new Chart(ctx, {
					type: 'bar',
					data: {
						labels: movieNames,
						datasets: [
							{
								label: 'Số Vé Bán Ra',
								data: ticketCounts,
								backgroundColor: 'rgba(54, 162, 235, 0.5)',
								borderColor: 'rgba(54, 162, 235, 1)',
								borderWidth: 1
							},
							{
								label: 'Doanh Thu',
								data: revenues,
								backgroundColor: 'rgba(255, 99, 132, 0.5)',
								borderColor: 'rgba(255, 99, 132, 1)',
								borderWidth: 1
							}
						]
					},
					options: {
						responsive: true,
						scales: {
							y: {
								beginAtZero: true
							}
						}
					}
				});
			}
		</script>

		<script type="text/javascript">

		</script>

		<script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>
		<script type="text/javascript">
			$(document).ready(function () {
				$('#myTable').DataTable();
			});


		<script>
			$('#displayNotif')

			$(document).ready(function () {
				$('#myTableAllPhim').DataTable();
			});
		</script>

		<script>
			$('#displayNotif')

				.on(
					'click',
					function () {
						var placementFrom = $(
							'#notify_placement_from option:selected')
							.val();
						var placementAlign = $(
							'#notify_placement_align option:selected')
							.val();
						var state = $('#notify_state option:selected')
							.val();
						var style = $('#notify_style option:selected')
							.val();
						var content = {};

						content.message = 'Turning standard Bootstrap alerts into "notify" like notifications';
						content.title = 'Bootstrap notify';
						if (style == "withicon") {
							content.icon = 'fa fa-bell';
						} else {
							content.icon = 'none';
						}
						content.url = 'movieChart.html.';
						content.target = '_blank';

						$.notify(content, {
							type: state,
							placement: {
								from: placementFrom,
								align: placementAlign
							},
							time: 1000,
							delay: 0,
						});
					});
		</script>
</body>

</html>
