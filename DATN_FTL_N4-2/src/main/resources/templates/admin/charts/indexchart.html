	<style>
		body {
			font-family: 'Arial', sans-serif;
			background-color: #f9f9f9;
			margin: 0;
			padding: 0;
		}

		.d-flex {
			gap: 15px;
			/* Thêm khoảng cách giữa các thành phần */
		}

		label {
			font-weight: bold;
		}

		input.form-control {
			width: 200px;
			/* Đặt chiều rộng cố định */
		}

		button.btn-primary {
			background-color: #007bff;
			border: none;
			padding: 8px 20px;
		}

		a.btn-success {
			background-color: #28a745;
			border: none;
			padding: 8px 20px;
			color: #fff;
			text-decoration: none;
		}

		button.btn,
		a.btn {
			border-radius: 5px;
			font-weight: bold;
		}

		.alert-success {
			margin-top: 10px;
			text-align: center;
		}

		.alert {
			margin-top: 15px;
		}

		.info-box {
			background-color: #ffffff;
			border: 1px solid #ddd;
			border-radius: 10px;
			padding: 15px;
			text-align: center;
			box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
			margin-bottom: 20px;
		}

		.info-box h6 {
			font-size: 16px;
			color: #333;
			margin-bottom: 10px;
			font-weight: bold;
		}

		.info-box p {
			font-size: 18px;
			color: #007bff;
			font-weight: bold;
			margin: 0;
		}

		.info-box i {
			font-size: 24px;
			color: #007bff;
			margin-bottom: 10px;
		}

		h3,
		h4 {
			font-weight: bold;
			color: #333;
		}

		.table {
			margin-top: 20px;
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
			overflow: hidden;
		}

		.table thead {
			background-color: #007bff;
			color: #fff;
		}

		.table th,
		.table td {
			text-align: center;
			padding: 10px;
			vertical-align: middle;
		}

		.table-striped tbody tr:nth-of-type(odd) {
			background-color: #f4f6f9;
		}

		.form-inline .input-group {
			display: flex;
			align-items: center;
			justify-content: space-between;
		}

		.form-inline .btn-primary {
			background-color: #007bff;
			border-color: #007bff;
		}

		.btn-success {
			margin-left: 10px;
			font-weight: bold;
			color: #fff;
			background-color: #28a745;
			border: none;
			border-radius: 5px;
			padding: 8px 16px;
		}

		.btn-success:hover {
			background-color: #218838;
		}

		.alert {
			margin-top: 20px;
			padding: 15px;
			border-radius: 5px;
			background-color: #d4edda;
			color: #155724;
			border: 1px solid #c3e6cb;
		}

		.alert-success {
			display: flex;
			align-items: center;
			justify-content: space-between;
		}

		.alert-success span {
			font-weight: bold;
		}

		.info-box {
			transition: all 0.3s ease;
		}

<div class="wrapper">
    <div th:replace="~{adminViews/aside:: .sidebar}"></div>
        <div class="main-panel">
   
            <div class="container m-0">
                <div class="page-inner m-0">
                <div class="row">
                    <!-- Tổng Số Vé Bán Ra -->
                    <div class="col-md-4">
                        <div class="info-box">
                            <h6>
                                <i class="bi bi-ticket-perforated-fill"></i> Tổng Số Vé Bán Ra
                            </h6>
                            <p>
                                <span th:text="${totalTickets}"></span> vé
                            </p>
                            <small>Ngày: <span
                                    th:text="${#temporals.format(currentDate, 'dd/MM/yyyy')}"></span></small>
                        </div>
                    </div>

                    <!-- Tổng Doanh Thu Hôm Nay -->
                    <div class="col-md-4">
                        <div class="info-box">
                            <h6>
                                <i class="fas fa-coins"></i> Tổng Doanh Thu Hôm Nay
                            </h6>
                            <p>
                                <span th:text="${totalRevenueFormatted}"></span>
                            </p>
                            <small>Ngày: <span
                                    th:text="${#temporals.format(currentDate, 'dd/MM/yyyy')}"></span></small>
                        </div>
                    </div>

                    <!-- Tổng Doanh Thu Tháng -->
                    <div class="col-md-4">
                        <div class="info-box">
                            <h6>
                                <i class="fas fa-calendar-alt"></i> Tổng Doanh Thu Tháng
                            </h6>
                            <p>
                                <span th:text="${monthlyRevenueFormatted}"></span>
                            </p>
                            <small>Tháng: <span
                                    th:text="${#temporals.format(currentDate, 'MM/yyyy')}"></span></small>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 ps-3 pe-3">
                        <h4 class="text-center">Tất Cả Phim Bán Ra Hôm Nay</h4>
                        <table id="myTableAllPhim" class="table table-striped custom-table">
                            <thead>
                            <tr>
                                <th>STT</th>
                                <th>Tên Phim</th>
                                <th>Số Vé Bán</th>
                                <th>Doanh Thu</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="movie, iterStat : ${todayMovies}">
                                <td th:text="${iterStat.index + 1}"></td>
                                <td th:text="${movie.movieName}"></td>
                                <td th:text="${movie.ticketCount}"></td>
                                <td th:data-price="${movie.totalRevenue}"></td>
                                <script>
                                    // Chỉ chọn các thẻ <td> có thuộc tính data-price
                                    document.querySelectorAll('td[data-price]').forEach(td => {
                                        const rawPrice = td.getAttribute('data-price'); // Lấy giá trị từ thuộc tính data-price
                                        console.log("Raw price:", rawPrice); // Log giá trị gốc

                                        const price = parseFloat(rawPrice); // Chuyển giá trị sang số
                                        if (!isNaN(price)) { // Nếu là số hợp lệ
                                            // Định dạng tiền Việt Nam và thêm ' VND'
                                            const formattedPrice = new Intl.NumberFormat('vi-VN').format(price) + ' VNĐ';
                                            console.log("Formatted price:", formattedPrice); // Log giá trị sau định dạng
                                            td.textContent = formattedPrice; // Hiển thị giá trị định dạng
                                        } else {
                                            console.log("Invalid price:", rawPrice); // Log nếu giá trị không hợp lệ
                                            td.textContent = "N/A"; // Hiển thị mặc định nếu giá trị không hợp lệ
                                        }
                                    });
                                </script>


                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
         </div>
    </div>
</div>

<script>
    $('#displayNotif')
        .on(
            'click',
            function () {
                var placementFrom = $(
                    '#notify_placement_from option:selected')
                    .val();
                var placementAlign = $(
                    '#notify_placement_align option:selected')
                    .val();
                var state = $('#notify_state option:selected')
                    .val();
                var style = $('#notify_style option:selected')
                    .val();
                var content = {};

                content.message = 'Turning standard Bootstrap alerts into "notify" like notifications';
                content.title = 'Bootstrap notify';
                if (style == "withicon") {
                    content.icon = 'fa fa-bell';
                } else {
                    content.icon = 'none';
                }
                content.url = 'movieChart.html.';
                content.target = '_blank';

                $.notify(content, {
                    type: state,
                    placement: {
                        from: placementFrom,
                        align: placementAlign
                    },
                    time: 1000,
                    delay: 0,
                });
            });
</script>
