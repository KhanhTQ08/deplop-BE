<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Typography - Kaiadmin Bootstrap 5 Admin Dashboard</title>
<meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no'
	name='viewport' />
<link rel="icon" href="../assets/img/kaiadmin/favicon.ico"
	type="image/x-icon" />

<!-- Fonts and icons -->
<script src="../assets/js/plugin/webfont/webfont.min.js"></script>
<script>
	WebFont.load({
		google : {
			"families" : [ "Public Sans:300,400,500,600,700" ]
		},
		custom : {
			"families" : [ "Font Awesome 5 Solid", "Font Awesome 5 Regular",
					"Font Awesome 5 Brands", "simple-line-icons" ],
			urls : [ '../assets/css/fonts.min.css' ]
		},
		active : function() {
			sessionStorage.fonts = true;
		}
	});
</script>

<!-- CSS Files -->
<link rel="stylesheet" href="../assets/css/bootstrap.min.css">
<link rel="stylesheet" href="../assets/css/plugins.min.css">
<link rel="stylesheet" href="../assets/css/kaiadmin.min.css">

<!-- CSS Just for demo purpose, don't include it in your project -->
<link rel="stylesheet" href="../assets/css/demo.css">
</head>
<body>
	<div class="wrapper">
		<!-- Sidebar -->

		<div th:replace="~{adminViews/aside:: .sidebar}"></div>

		<!-- End Sidebar -->

		<div class="main-panel">
			<!-- header -->

			<div th:replace="~{adminViews/header:: .header}"></div>

			<!-- header -->

			<!-- body -->

			<div class="container">
				<div class="page-inner">
					<div class="page-header">
						<h3 class="fw-bold mb-3">Quản lý Vé</h3>
					</div>

					<!-- Các trường nhập liệu -->
					<div class="form-group">
						<form action="#" method="get">
							<input type="hidden" name="ticketId"
								th:value="${selectedTicket != null ? selectedTicket.ticketId : ''}" />

							<label>Mã hóa đơn:</label> <input type="text" name="invoiceId"
								class="form-control"
								th:value="${selectedTicket != null ? selectedTicket.invoiceId : ''}"
								readonly /> <label>Mã ghế:</label> <input type="text"
								name="seatId" class="form-control"
								th:value="${selectedTicket != null ? selectedTicket.seatId : ''}"
								readonly /> <label>Mã suất chiếu:</label> <input type="text"
								name="showtimeId" class="form-control"
								th:value="${selectedTicket != null ? selectedTicket.showtimeId : ''}"
								readonly />
						</form>
					</div>

					<!-- Bảng dữ liệu với cuộn ngang nếu cần -->
					<div class="table-responsive">
						<table class="table table-bordered mt-3">
							<thead>
								<tr>
									<th>ID vé</th>
									<th>ID hóa đơn</th>
									<th>ID ghế</th>
									<th>ID suất chiếu</th>
									<th>Thao tác</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="ticket : ${tickets}">
									<td th:text="${ticket.ticketId}"></td>
									<td th:text="${ticket.invoiceId}"></td>
									<td th:text="${ticket.seatId}"></td>
									<td th:text="${ticket.showtimeId}"></td>
									<td><a
										th:href="@{/ticket/view(ticketId=${ticket.ticketId})}"
										class="btn btn-info">Xem</a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<!-- body -->

			<!-- footer -->

			<div th:replace="~{adminViews/footer:: .footer}"></div>

			<!-- footer -->
		</div>

		<!-- Custom template | don't include it in your project! -->


		<!-- End Custom template -->
	</div>
	<!--   Core JS Files   -->
	<script src="../assets/js/core/jquery-3.7.1.min.js"></script>
	<script src="../assets/js/core/popper.min.js"></script>
	<script src="../assets/js/core/bootstrap.min.js"></script>

	<!-- jQuery Scrollbar -->
	<script
		src="../assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>
	<!-- Moment JS -->
	<script src="../assets/js/plugin/moment/moment.min.js"></script>

	<!-- Chart JS -->
	<script src="../assets/js/plugin/chart.js/chart.min.js"></script>

	<!-- jQuery Sparkline -->
	<script
		src="../assets/js/plugin/jquery.sparkline/jquery.sparkline.min.js"></script>

	<!-- Chart Circle -->
	<script src="../assets/js/plugin/chart-circle/circles.min.js"></script>

	<!-- Datatables -->
	<script src="../assets/js/plugin/datatables/datatables.min.js"></script>

	<!-- Bootstrap Notify -->
	<script
		src="../assets/js/plugin/bootstrap-notify/bootstrap-notify.min.js"></script>

	<!-- jQuery Vector Maps -->
	<script src="../assets/js/plugin/jsvectormap/jsvectormap.min.js"></script>
	<script src="../assets/js/plugin/jsvectormap/world.js"></script>

	<!-- Sweet Alert -->
	<script src="../assets/js/plugin/sweetalert/sweetalert.min.js"></script>

	<!-- Kaiadmin JS -->
	<script src="../assets/js/kaiadmin.min.js"></script>

	<!-- Kaiadmin DEMO methods, don't include it in your project! -->
	<script src="../assets/js/setting-demo2.js"></script>
</body>
</html>
