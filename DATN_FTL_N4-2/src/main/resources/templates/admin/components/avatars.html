<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Avatars - Kaiadmin Bootstrap 5 Admin Dashboard</title>
	<meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
	  <!-- headlink -->

	 <link rel="icon" href="../assets/img/kaiadmin/favicon.ico" type="image/x-icon"/>

	<!-- Fonts and icons -->
	<script src="../assets/js/plugin/webfont/webfont.min.js"></script>
	<script>
		WebFont.load({
			google: {"families":["Public Sans:300,400,500,600,700"]},
			custom: {"families":["Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands", "simple-line-icons"], urls: ['../assets/css/fonts.min.css']},
			active: function() {
				sessionStorage.fonts = true;
			}
		});
	</script>

	<!-- CSS Files -->
	<link rel="stylesheet" href="../assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="../assets/css/plugins.min.css">
	<link rel="stylesheet" href="../assets/css/kaiadmin.min.css">

	<!-- CSS Just for demo purpose, don't include it in your project -->
	<link rel="stylesheet" href="../assets/css/demo.css">
	
	  <!-- headlink -->
</head>
<body>
	<div class="wrapper">
		   <!-- Sidebar -->

		   <div th:replace="~{adminViews/aside:: .sidebar}"></div>

		   <!-- End Sidebar -->

		<div class="main-panel">
		 <!-- header -->

		 <div th:replace="~{adminViews/header:: .header}"></div>

		 <!-- header -->
		 
			<!-- body -->
			<div class="container">
				<div class="page-inner">
					<div class="page-header">
						<h3 class="fw-bold mb-3">Thể loại phim</h3>
					</div>
					<div class="form-group">
						<label for="id">ID</label>
						<input type="text" class="form-control" id="id" placeholder="Nhập ID">
					</div>
					<div class="form-group">
						<label for="name">Tên thể loại</label>
						<input type="text" class="form-control" id="name" placeholder="Nhập tên thể loại">
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label>Trạng thái</label>
							<div class="form-check">
								<input type="radio" class="form-check-input" id="statusActive" name="status" value="active">
								<label class="form-check-label" for="statusActive">Hoạt động</label>
							</div>
							<div class="form-check">
								<input type="radio" class="form-check-input" id="statusInactive" name="status" value="inactive">
								<label class="form-check-label" for="statusInactive">Ngừng hoạt động</label>
							</div>
						</div>
					</div>
					<div class="btn-group mb-3">
						<button type="button" class="btn btn-primary mr-2">Thêm mới</button>
						<button type="button" class="btn btn-warning mr-2">Cập nhật</button>
						<button type="button" class="btn btn-danger mr-2">Xóa bỏ</button>
						<button type="button" class="btn btn-secondary">Làm mới</button>
					</div>
					<table class="table table-bordered">
						<thead>
							<tr>
								<th>ID</th>
								<th>Tên thể loại</th>
								<th>Trạng thái</th>
							</tr>
						</thead>
						<tbody>
							<!-- Dữ liệu sẽ được hiển thị ở đây -->
						</tbody>
					</table>
				</div>
			</div>
			<!-- body -->
		
			  <!-- footer -->
        
			  <div th:replace="~{adminViews/footer:: .footer}"></div>
        
			  <!-- footer -->
		</div>
		
		 <!-- Custom template | don't include it in your project! -->
    
		 <div th:replace="~{adminViews/setting:: .color}"></div>

		 <!-- End Custom template -->
	</div>
	<!--   Core JS Files   -->
	 <!-- footerlink -->

		<!--   Core JS Files   -->
	<script src="../assets/js/core/jquery-3.7.1.min.js"></script>
	<script src="../assets/js/core/popper.min.js"></script>
	<script src="../assets/js/core/bootstrap.min.js"></script>
	
	<!-- jQuery Scrollbar -->
	<script src="../assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>
	<!-- Moment JS -->
	<script src="../assets/js/plugin/moment/moment.min.js"></script>

	<!-- Chart JS -->
	<script src="../assets/js/plugin/chart.js/chart.min.js"></script>

	<!-- jQuery Sparkline -->
	<script src="../assets/js/plugin/jquery.sparkline/jquery.sparkline.min.js"></script>

	<!-- Chart Circle -->
	<script src="../assets/js/plugin/chart-circle/circles.min.js"></script>

	<!-- Datatables -->
	<script src="../assets/js/plugin/datatables/datatables.min.js"></script>

	<!-- Bootstrap Notify -->
	<script src="../assets/js/plugin/bootstrap-notify/bootstrap-notify.min.js"></script>

	<!-- jQuery Vector Maps -->
	<script src="../assets/js/plugin/jsvectormap/jsvectormap.min.js"></script>
	<script src="../assets/js/plugin/jsvectormap/world.js"></script>

	<!-- Sweet Alert -->
	<script src="../assets/js/plugin/sweetalert/sweetalert.min.js"></script>

	<!-- Kaiadmin JS -->
	<script src="../assets/js/kaiadmin.min.js"></script>

	<!-- Kaiadmin DEMO methods, don't include it in your project! -->
	<script src="../assets/js/setting-demo2.js"></script>

	 <!-- footerlink -->
</body>
</html>
