<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Simple Line Icons - Kaiadmin Bootstrap 5 Admin Dashboard</title>
	<meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
	<link rel="icon" href="../assets/img/kaiadmin/favicon.ico" type="image/x-icon"/>

	<!-- Fonts and icons -->
	<script src="../assets/js/plugin/webfont/webfont.min.js"></script>
	<script>
		WebFont.load({
			google: {"families":["Public Sans:300,400,500,600,700"]},
			custom: {"families":["Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands", "simple-line-icons"], urls: ['../assets/css/fonts.min.css']},
			active: function() {
				sessionStorage.fonts = true;
			}
		});
	</script>

	<!-- CSS Files -->
	<link rel="stylesheet" href="../assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="../assets/css/plugins.min.css">
	<link rel="stylesheet" href="../assets/css/kaiadmin.min.css">

	<!-- CSS Just for demo purpose, don't include it in your project -->
	<link rel="stylesheet" href="../assets/css/demo.css">
</head>
<body>
	<div class="wrapper">
		<!-- Sidebar -->

		<div th:replace="~{adminViews/aside:: .sidebar}"></div>

		<!-- End Sidebar -->
  
		<div class="main-panel">
		  <!-- header -->
  
		  <div th:replace="~{adminViews/header:: .header}"></div>
  
		  <!-- header -->
  
		  <!-- body -->
  
			<div class="container">
				<div class="page-inner">
					<div class="page-header">
						<h3 class="fw-bold mb-3">Loại ghế</h3>
					</div>
					
					<!-- Các trường nhập liệu -->
					<div class="row mb-3">
						<div class="col-md-6">
							<div class="form-group">
								<label for="idLoai">ID Loại</label>
								<input type="text" class="form-control" id="idLoai" placeholder="Nhập ID Loại">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="tenLoai">Tên Loại</label>
								<input type="text" class="form-control" id="tenLoai" placeholder="Nhập Tên Loại">
							</div>
						</div>
					</div>
					
					<!-- Các nút chức năng -->
					<div class="mb-3">
						<button type="button" class="btn btn-primary btn-spacing">Thêm mới</button>
						<button type="button" class="btn btn-warning btn-spacing">Cập nhật</button>
						<button type="button" class="btn btn-danger btn-spacing">Xóa bỏ</button>
						<button type="button" class="btn btn-secondary">Làm mới</button>
					</div>
					
					<!-- Bảng dữ liệu với cuộn ngang nếu cần -->
					<div class="table-responsive">
						<table class="table table-bordered">
							<thead>
								<tr>
									<th>ID Loại</th>
									<th>Tên Loại</th>
									<!-- Thêm các cột khác nếu cần -->
								</tr>
							</thead>
							<tbody>
								<!-- Dữ liệu sẽ được hiển thị ở đây -->
							</tbody>
						</table>
					</div>
				</div>
			</div>
			 <!-- body -->

        <!-- footer -->

        <div th:replace="~{adminViews/footer:: .footer}"></div>

        <!-- footer -->
		</div>
		
		<!-- Custom template | don't include it in your project! -->

		<div th:replace="~{adminViews/setting:: .color}"></div>

		<!-- End Custom template -->
	</div>
	<!--   Core JS Files   -->
	<script src="../assets/js/core/jquery-3.7.1.min.js"></script>
	<script src="../assets/js/core/popper.min.js"></script>
	<script src="../assets/js/core/bootstrap.min.js"></script>
	
	<!-- jQuery Scrollbar -->
	<script src="../assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>	<!-- Kaiadmin JS -->
	<script src="../assets/js/kaiadmin.min.js"></script>
	<!-- Kaiadmin DEMO methods, don't include it in your project! -->
	<script src="../assets/js/setting-demo2.js"></script>
	<script >
		var iconClass = ['icon-user','icon-people','icon-user-female','icon-user-follow','icon-user-following','icon-user-unfollow','icon-login','icon-logout','icon-emotsmile','icon-phone','icon-call-end','icon-call-in','icon-call-out','icon-map','icon-location-pin','icon-direction','icon-directions','icon-compass','icon-layers','icon-menu','icon-list','icon-options-vertical','icon-options','icon-arrow-down','icon-arrow-left','icon-arrow-right','icon-arrow-up','icon-arrow-up-circle','icon-arrow-left-circle','icon-arrow-right-circle','icon-arrow-down-circle','icon-check','icon-clock','icon-plus','icon-close','icon-trophy','icon-screen-smartphone','icon-screen-desktop','icon-plane','icon-notebook','icon-mustache','icon-mouse','icon-magnet','icon-energy','icon-disc','icon-cursor','icon-cursor-move','icon-crop','icon-chemistry','icon-speedometer','icon-shield','icon-screen-tablet','icon-magic-wand','icon-hourglass','icon-graduation','icon-ghost','icon-game-controller','icon-fire','icon-eyeglass','icon-envelope-open','icon-envelope-letter','icon-bell','icon-badge','icon-anchor','icon-wallet','icon-vector','icon-speech','icon-puzzle','icon-printer','icon-present','icon-playlist','icon-pin','icon-picture','icon-handbag','icon-globe-alt','icon-globe','icon-folder-alt','icon-folder','icon-film','icon-feed','icon-drop','icon-drawer','icon-docs','icon-doc','icon-diamond','icon-cup','icon-calculator','icon-bubbles','icon-briefcase','icon-book-open','icon-basket-loaded','icon-basket','icon-bag','icon-action-undo','icon-action-redo','icon-wrench','icon-umbrella','icon-trash','icon-tag','icon-support','icon-frame','icon-size-fullscreen','icon-size-actual','icon-shuffle','icon-share-alt','icon-share','icon-rocket','icon-question','icon-pie-chart','icon-pencil','icon-note','icon-loop','icon-home','icon-grid','icon-graph','icon-microphone','icon-music-tone-alt','icon-music-tone','icon-earphones-alt','icon-earphones','icon-equalizer','icon-like','icon-dislike','icon-control-start','icon-con 		]; var rowDemoIcon = "#row-demo-icon";
		for (i = 0; i < iconClass.length; i++){
			$(rowDemoIcon).append('<div class="col-md-3"> <div class="demo-icon"> <div class="icon-preview"><i class="' + iconClass[i] + '"></i></div> <div class="icon-class">' + iconClass[i] + '</div> </div> </div>');
		}
	</script>
</body>
</html>
